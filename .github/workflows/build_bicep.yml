# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
    paths: src/baseline.bicep
  pull_request:
    branches: [ main ]
    paths: src/baseline.bicep

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Bicep Build
        # You may pin to the exact commit or the version.
        # uses: aliencube/bicep-build-actions@e03626eb596feee547cb0931720df4929dbc9800
        uses: aliencube/bicep-build-actions@v0.1
        with:
          # List of .bicep files to build, delimited by a space. eg) file1 file2 file3 ...
          files: src/baseline.bicep
      
      - name: move armtemplate
        run: mv src/baseline.json baseline.json --force  
      
      - name: push arm file
        uses: ad-m/github-push-action@v0.6.0
        with:
          # Token for the repo. Can be passed in using $\{{ secrets.GITHUB_TOKEN }}
          github_token: $\{{ secrets.GITHUB_TOKEN }}
          # Repository name to push. Default or empty value represents current github repository (${GITHUB_REPOSITORY})
          repository: kongou-ae/azure-policy-simple-baseline
          # Destination branch to push changes
          branch: master
          # Directory to change to before pushing.
          directory: src
